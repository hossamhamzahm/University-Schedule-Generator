components:
  schemas:
    section:
      type: object
      properties:
        section_id:
          type: integer
        course_code:
          type: string
        section_name: 
          type: string
        section_type: 
          type: string
        section_day: 
          type: string
        section_from: 
          type: string
        section_to: 
          type: string
        instructor_username: 
          type: string










/sections/{course_code}/{section_name}/{section_type}:
  get:
    tags: 
        - Sections
    summary: this endpoint gets all the sections
    description: the number of sections returned is dependent on the limit parameter
    parameters:
        - in: path
          name: course_code
          type: string
          required: true
        - in: path
          name: section_name
          type: string
          required: true
        - in: path
          name: section_type
          type: string
          required: true
    responses:
        200: 
            description: valid request
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            $ref: '#components/schemas/section'
  patch:
    tags: 
        - Sections
    summary: this endpoint is used to edit sections
    description: this endpoint is used to edit sections
    security:
        - BearerAuth: []
    parameters:
        - in: path
          name: course_code
          type: string
          required: true
        - in: path
          name: section_name
          type: string
          required: true
        - in: path
          name: section_type
          type: string
          required: true
    requestBody:
        required: true
        content:
            application/json:
                schema:
                    type: object 
                    properties:
                      section:
                        $ref: '#components/schemas/section'
    responses:
        200: 
            description: valid request
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            $ref: '#components/schemas/section'
  delete:
    tags: 
        - Sections
    summary: this endpoint is used to delete sections
    description: this endpoint is used to delete sections
    security:
        - BearerAuth: []
    parameters:
        - in: path
          name: course_code
          type: string
          required: true
        - in: path
          name: section_name
          type: string
          required: true
        - in: path
          name: section_type
          type: string
          required: true
    responses:
        200: 
            description: OK, section deleted successfully




